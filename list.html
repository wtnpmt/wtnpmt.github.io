                <script>
                    function arrayToHTML(array) {
                        return array.map(item => {
                            if (item.type === "a") {
                                return `<a href="${item.content}" class="list-group-item list-group-item-action" target="_blank">${item.display}</a>`;
                            } else if (item.type === "maintitle") {
                                return `<div class="list-group-item list-group-item-warning fw-semibold">${item.display}</div>`;
                            } else if (item.type === "title") {
                                return `<div class="list-group-item list-group-item-info">${item.display}</div>`;
                            } else if (item.type === "mainlist") {
                                return `<ul class="list-group">\n` + arrayToHTML(item.content) + `\n</ul>`;
                            } else if (item.type === "list") {
                                return `<ul class="list-group list-group-item rounded-0 px-0 pb-0">\n` + arrayToHTML(item.content) + `\n</ul>`;
                            } else {
                                return item.content;
                            }
                        }).join('\n');
